<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: url("../img/bg_01.gif");
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 800px;
        height: max-content;
        margin: auto;
        margin-top: 10px;
        background:rgba(192, 192, 192, 0.644) ;
        border-radius: 10px;
    }

    .divMenu {
        background-color: rgb(183, 127, 235);
        display: flex;
        justify-content: center;
        border-radius: 10px;
    }

    .btMenu {
        background-color: rgb(183, 127, 235);
        padding: 15px;
        border: none;
        color: white;
    }

    .btMenu:hover {
        background-color: purple;
        cursor: pointer;
        transform: scale(1.1);
    }

    iframe {
        width: 100%;
        min-height: 800px;
    }
</style>

<body>
    <div class="container">
        <div class="divMenu">
            <a href="./cliente.html" target="centro"><button class="btMenu">Consulta Cliente</button></a>
            <a href="./produto.html" target="centro"><button class="btMenu">Consulta Produtos</button></a>

        </div>
        <iframe src="./cliente.html" frameborder="0" name="centro"></iframe>
    </div>
</body>

</html>
